<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1030;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #ddd;
        }

        .navbar .btn {
            margin-left: auto;
        }

        /* Sidebar Styling */
        .vertical-nav {
            background-color: white;
            color: #0e0d0d;
            width: 250px;
            height: calc(100vh - 56px);
            position: fixed;
            top: 56px;
            left: 0;
            z-index: 1020;
            overflow-y: auto;
            transition: all 0.3s ease; /* Smooth transition for toggle */
        }

        .vertical-nav.collapsed {
            left: -250px; /* Move sidebar off-screen */
        }

        .vertical-nav .nav-link {
            color: #0e0d0d;
            font-weight: normal;
            margin: 10px 0;
        }

        .vertical-nav .nav-link:hover {
            background-color: #495057;
            border-radius: 5px;
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 250px;
            margin-top: 56px;
            padding: 20px;
            background-color: #e3e9eb;
            flex-grow: 1;
            transition: margin-left 0.3s ease; /* Match transition timing */
        }

        .main-content.collapsed {
            margin-left: 0;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .vertical-nav {
                left: -250px;
                transition: left 0.3s ease-in-out;
            }
            .vertical-nav.collapsed {
                left: 0;
            }
            .main-content {
                margin-left: 0;
            }
            
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid d-flex align-items-center">
            <label id="crm" for=""><strong> <i class="fa fa-briefcase"></i> Job Market</strong></label>
            <button id="sidebarToggle" class="btn btn-outline-primary ml-3">
                <i class="fas fa-bars"></i>
            </button>
            
            <a href="{% url 'home' %}" class="ml-auto">
                <button class="btn btn-primary">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </a>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="vertical-nav"> 
        <div class="dropdown">
            <a href="#" 
               class="navbar-brand mb-0 h1 ml-5 text-dark dropdown-toggle" 
               id="adminDropdown" 
               role="button" 
               data-toggle="dropdown" 
               aria-haspopup="true" 
               aria-expanded="false">
                Company
            </a><div class="dropdown-menu" aria-labelledby="adminDropdown">
                <a class="dropdown-item" href="">Account Settings</a>
                <a class="dropdown-item" href="{% url 'home' %}">Logout</a>
            </div>
        </div>

        <a class="nav-link" href="{% url 'admindash' %}"><i class="fas fa-th-large"></i> Dashboard</a>
        <a class="nav-link" href="{% url 'enter' %}"><i class="fas fa-user-alt"></i> Chat</a>
        
        <div class="dropdown">
            <a href="#" 
               class="nav-link dropdown-toggle" 
               id="servicesDropdown" 
               role="button" 
               data-toggle="dropdown" 
               aria-haspopup="true" 
               aria-expanded="false">
                <i class="fas fa-users"></i> Services
            </a>
            <div class="dropdown-menu" aria-labelledby="servicesDropdown">
                <a class="dropdown-item" href="">Option 1</a>
                <a class="dropdown-item" href="#">Option 2</a>
                <a class="dropdown-item" href="#">Option 3</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

            <a href="#">FAQ</a> | <a href="#">Contact Us</a> | <a href="#">Site Map</a>
        </p>
    </div>
</center>-->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#sidebarToggle').on('click', function () {
                $('#sidebar').toggleClass('collapsed');
                $('.main-content').toggleClass('collapsed');
            });
        });
    </script>
</body>
</html>
